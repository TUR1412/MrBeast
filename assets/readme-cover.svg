<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="MrBeast - 野兽先生传奇">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07070b"/>
      <stop offset="0.55" stop-color="#0a0a0a"/>
      <stop offset="1" stop-color="#111018"/>
    </linearGradient>

    <radialGradient id="glow1" cx="30%" cy="25%" r="60%">
      <stop offset="0" stop-color="#ffd700" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#d4af37" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="78%" cy="72%" r="55%">
      <stop offset="0" stop-color="#ff6b35" stop-opacity="0.28"/>
      <stop offset="0.6" stop-color="#ff6b35" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#d4af37"/>
      <stop offset="0.5" stop-color="#ffd700"/>
      <stop offset="1" stop-color="#ff6b35"/>
    </linearGradient>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14" />
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="520" rx="28" fill="url(#bg)"/>
  <rect width="1200" height="520" rx="28" fill="url(#grid)"/>
  <rect width="1200" height="520" rx="28" fill="url(#glow1)"/>
  <rect width="1200" height="520" rx="28" fill="url(#glow2)"/>

  <g opacity="0.9">
    <circle cx="1040" cy="100" r="120" fill="#ffd700" opacity="0.09" filter="url(#soft)"/>
    <circle cx="180" cy="420" r="160" fill="#ff6b35" opacity="0.07" filter="url(#soft)"/>
    <circle cx="620" cy="110" r="140" fill="#d4af37" opacity="0.06" filter="url(#soft)"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="72" y="92" width="1056" height="336" rx="26" fill="#0a0a0a" opacity="0.64" stroke="#ffffff" stroke-opacity="0.10"/>

    <rect x="88" y="110" width="112" height="112" rx="24" fill="#0a0a0a" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>
    <text x="144" y="182" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-weight="900" font-size="42" fill="url(#accent)">MB</text>

    <text x="224" y="176" font-family="system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-weight="900" font-size="56" fill="#ffffff">MrBeast</text>
    <text x="224" y="220" font-family="system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-weight="700" font-size="22" fill="#ffffff" opacity="0.76">野兽先生 · 致敬风格单页（玻璃拟态 / 粒子宇宙 / 轮播见证 / Spotlight 光晕）</text>

    <rect x="224" y="260" width="720" height="2" fill="url(#accent)" opacity="0.8"/>

    <g font-family="system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.85">
      <text x="224" y="306">• 纯静态：开箱即用，无需构建</text>
      <text x="224" y="336">• 体验强化：移动端菜单 / Toast / 回到顶部 / Reduced Motion</text>
      <text x="224" y="366">• 性能优化：粒子连线网格化 / content-visibility / 视口外跳过渲染</text>
      <text x="224" y="396">• 可访问性：Skip Link / Focus Ring / ARIA 语义</text>
    </g>
  </g>

  <rect x="72" y="448" width="1056" height="1" fill="#ffffff" opacity="0.06"/>
  <text x="72" y="488" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14" fill="#ffffff" opacity="0.55">Tip: 修改核心逻辑后记得更新资源版本号（cache-busting），避免浏览器缓存“幽灵不生效”。</text>
</svg>
